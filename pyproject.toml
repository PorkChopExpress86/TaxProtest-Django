[tool.black]
line-length = 100
target-version = ["py311"]
exclude = [
  "/migrations/",
]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = ["migrations"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "B",  # bugbear
  "UP", # pyupgrade
]
ignore = [
  "E203",  # whitespace before ':' (Black compatibility)
  "W503",  # line break before binary operator
]
